# Persistent storage for kubeopt.com website database and logs

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: kubeopt-ssd
  labels:
    app.kubernetes.io/name: kubeopt-storage
    app.kubernetes.io/component: storage
provisioner: disk.csi.azure.com
parameters:
  skuName: Premium_LRS
  kind: Managed
  cachingmode: ReadOnly
  fsType: ext4
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubeopt-database-pvc
  namespace: kubeopt-com
  labels:
    app: kubeopt-website
    app.kubernetes.io/name: kubeopt-database-pvc
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: kubeopt-ssd
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kubeopt-logs-pvc
  namespace: kubeopt-com
  labels:
    app: kubeopt-website
    app.kubernetes.io/name: kubeopt-logs-pvc
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: kubeopt-ssd
  resources:
    requests:
      storage: 5Gi